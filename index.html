<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Magic Conch Shell</title>
</head>

<body>
    <h1>Ask the <span>Magic</span> Conch</h1>
    <img id="display-picture" src="./assets/conch.jpeg" alt="Spongebob Magic Conch">
    <br>
    <input type="text" id="user-input" placeholder="Type your question here.">
    <br>
    <div>
        <input type="checkbox" id="squidward">
            <label id="squidward-label" for="squidward">Are you Squidward?</label>
    </div>
    <br>
    <button id="submit-button">Submit</button>
    <br>
    <p id="output-answer">Ask if you dare</p>
    <script type="module" src="./app.js"></script>
</body>

</html>
